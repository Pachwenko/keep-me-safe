name: Generate Documentation

on:
  push:
    branches:
      - master

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pdoc3
    - name: Auto Generate docs with pdoc3
      run: |
        pdoc --html --output-dir documentation keep_me_safe --force
    - name: Commit documentation
      run: |
        git config --global user.name 'Pachwenko'
        git config --global user.email '32424503+Pachwenko@users.noreply.github.com'
        git checkout -b generate-docs
        git commit -am "auto-generated documentation"
        git push
